
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading" >Converter</h1>
            
            <p>
                Input type:
                <select name-="input_type" id="input_type" required>
                    <option value="">--Select Input Type--</option>
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </p>
    
            <p>Input number: <input type="text" name="input" id="input"></p>
            
            <p>
                Convert to:
                <select name-="output_type" id="output_type" required>
                    <option value="">--Select Output Type--</option>
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </p>

            <button onclick="convert();return false">Convert </button>

            
            <p>Result: </p>
            <div name="result-div" id="result-div">
                <p name="result" id="result"></p>
            </div>
    
        </form>
    </div>
    <script src="code.js"></script>
</body>
</html>
